<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form>
        <h1>Temp conversion</h1>
        <input type="number" id="textbox" value="0">
        <br>
        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Celcius to Fahrenheit</label><br>

        <input type="radio" name="unit" id="toCelcius">
        <label for="toCelcius">Fahrenheit to Celcius</label>
        <br>
        <button type="button" id="submit" onclick="convert()">Convert</button>
        <br>
        <p id="result">Select a unit</p>
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
