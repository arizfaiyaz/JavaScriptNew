<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Temp conversion</h1>
        <input type="number" id="textbox" value="0">
        <br>
        <input type="radio" name="unit" id="toFahrenheit">
        
        <label for="toFahrenheit">Celcius to Fahrenheit</label><br>
        <input type="radio" name="unit" id="toCelcius">
        <label for="toCelcius">Fahrenheit to Celcius</label>
    </form>
    <script src="index.js"></script>
</body>
</html>
